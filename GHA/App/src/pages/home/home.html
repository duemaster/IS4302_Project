<ion-header>
  <ion-navbar color="white">
    <ion-title id="pageTitle">GHA</ion-title>
    <ion-buttons end class="newTask">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="ios-exit-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="scan">
    <p> 
      <ion-icon name="ios-barcode-outline"></ion-icon>
    </p>

    <button class="scanBtn" ion-button (click)="scan()">Scan Cargo QR</button>
  </div>


</ion-content>
