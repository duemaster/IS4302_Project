<ion-header>
  <ion-navbar color="white">
    <ion-title id="pageTitle">FLIGHT</ion-title>
    <ion-buttons end class="newTask">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="ios-exit-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="flightInfo">
    <div>
      <p>
        <span>{{flightProvider.flight.departureCode}}</span><br>
        {{flightProvider.flight.departure}}
      </p>
    </div>
    <div class="connection">
      <p>
        <ion-icon name="ios-plane-outline"></ion-icon>
      </p>
    </div>
    <div>
      <p>
        <span>{{flightProvider.flight.destinationCode}}</span><br>
        {{flightProvider.flight.destination}}
      </p>
    </div>
  </div>

  <div class="flightDetail">
    <p class="title">DEPARTURE</p>
    <p class="text">13-08-2017, 2:30 PM</p>

    <div class="flightDetail2">
      <div>
        <p>
          <span class="title">FLIGHT</span><br>
          <span class="text">MTY 270</span>
        </p>
      </div>
      <div>
        <p>
          <span class="title">No. Pax</span><br>
          <span class="text">180</span>
        </p>
      </div>
      <div></div>
    </div>
  </div>

  <!--<h3 class="services">Services</h3>-->
  <div class="flightDetail">
    <div class="service" tappable (click)="viewDetail()">
      <p class="title">SATS (GHA)</p>
      <p class="text">Food Service  <ion-icon class="DONE" name="ios-checkmark-circle"></ion-icon></p>
    </div>

    <div class="service" tappable>
      <p class="title">SATS (GHA)</p>
      <p class="text">Clean Service <ion-icon class="APPROVED" name="ios-information-circle"></ion-icon></p>
    </div>

  </div>

</ion-content>
