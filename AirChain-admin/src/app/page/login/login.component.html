<main class="menubar-hoverable header-fixed ">
  <section class="section-account">
    <div class="img-backdrop" style="background-image: url('../../../assets/img/img16.jpg')"></div>
    <div class="spacer"></div>
    <div class="card contain-sm style-transparent">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6">
            <br/>
            <span class="text-lg text-bold text-primary">Admin Login</span>
            <br/><br/>
            <div class="form">
              <div class="form-group">
                <input type="text" class="form-control" name="title" [(ngModel)]="username" id="name">
                <label for="name">User Name</label>
              </div>
              <!--<div class="form-group">-->
                <!--<input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">-->
                <!--<label for="username">User Name</label>-->
              <!--</div>-->
              <div class="form-group">
                <input type="password" class="form-control" name="title" [(ngModel)]="password" id="password">
                <label for="password">Password</label>
                <p class="help-block"><a routerLink="/main/home" routerLinkActive="active" >Not an admin?</a></p>
              </div>
              <!--<div class="form-group">-->
                <!--<input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">-->
                <!--<label for="password">Password</label>-->
                <!--<p class="help-block"><a routerLink="/main/home" routerLinkActive="active" >Not an admin?</a></p>-->
              <!--</div>-->

              <br/>
              <div class="row">
                <div class="col-xs-12 text-right">
                  <button class="btn btn-primary btn-raised" type="submit" (click)="login()">Login</button>
                </div><!--end .col -->
              </div><!--end .row -->
            </div>
          </div><!--end .col -->
        </div><!--end .row -->
      </div><!--end .card-body -->
    </div><!--end .card -->
  </section>
</main>
