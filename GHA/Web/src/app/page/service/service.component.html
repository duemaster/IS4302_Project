<section>
  <div class="section-body contain-lg">
    <!-- BEGIN INTRO -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-primary">Service Management</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-container mat-elevation-z8">
          <div class="table-header">
            <div class="row">
              <div class="col-lg-7 col-md-7 col-sm-12">
                <h3 style="color: grey">Service List</h3>
              </div>
              <div class="col-lg-5 col-md-5 col-sm-12">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
            </div>
          </div>

          <mat-table #table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> Service ID </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <!-- Service Type Column -->
            <ng-container matColumnDef="Type">
              <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="Description">
              <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>

            <!-- Service Status Column -->
            <ng-container matColumnDef="Status">
              <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>

            <!-- Flight No Column -->
            <ng-container matColumnDef="Flight">
              <mat-header-cell *matHeaderCellDef> Flight No </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <a data-toggle="modal" data-target="#flightModal" (click)="viewFlight(element.flight)">
                    <span>{{element.flight.flightNo}}</span>
                  </a>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Option">
              <mat-header-cell *matHeaderCellDef> Option</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#formModal" (click)="update(element)">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#deleteModal">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </mat-cell>
            </ng-container>



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
        <div class="generateBtn">
          <button type="button" class="btn ink-reaction btn-raised btn-primary" data-toggle="modal"
                  data-target="#formModal" (click)="create()">
            Add Service
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- BEGIN FORM MODAL MARKUP -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="formModalLabel" *ngIf="isCreate">Add Service</h4>
          <h4 class="modal-title" id="formModalLabel1" *ngIf="!isCreate">Edit Service</h4>
        </div>
        <form class="form-horizontal" role="form">
          <div class="modal-body">
            <div class="form-group">
              <div class="col-sm-3">
                <label for="serviceId" class="control-label">Service ID</label>
              </div>
              <div class="col-sm-9">
                <input type="text" name="serviceId" id="serviceId" class="form-control" [(ngModel)]="service.id" placeholder="Service ID">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="serviceType" class="control-label">Type</label>
              </div>
              <div class="col-sm-9">
                <select id="serviceType" name="serviceType" [(ngModel)]="service.type" class="form-control">
                  <option value="Food">Food</option>
                  <option value="Utilities">Utilities</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="description" class="control-label">Description</label>
              </div>
              <div class="col-sm-9">
                <input type="text" name="description" id="description" class="form-control" [(ngModel)]="service.description" placeholder="Description">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="serviceStatus" class="control-label">Status</label>
              </div>
              <div class="col-sm-9">
                <select id="serviceStatus" name="serviceStatus" [(ngModel)]="service.status" class="form-control">
                  <option value="PENDING">PENDING</option>
                  <option value="APPROVED">APPROVED</option>
                  <option value="REJECTED">REJECTED</option>
                  <option value="DONE">DONE</option>
                  <option value="NOT DONE">NOT DONE</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="staff" class="control-label">Staff</label>
              </div>
              <div class="col-sm-9">
                <select id="staff" name="staff" [(ngModel)]='service.staff' class="form-control">
                  <option value="{{s.id}}" *ngFor="let s of staff">{{s.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="flight" class="control-label">Flight</label>
              </div>
              <div class="col-sm-9">
                <select id="flight" name="flight" [(ngModel)]='service.flightList' class="form-control">
                  <option value="{{f.id}}" *ngFor="let f of flightList">{{f.id}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Done</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- END FORM MODAL MARKUP -->

  <!-- BEGIN FLIGHT MODAL MARKUP -->
  <div class="modal fade" id="flightModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--<div class="modal-header">-->
          <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
          <!--<h4 class="modal-title" id="formModalLabel" *ngIf="isCreate">Add Flight</h4>-->
          <!--<h4 class="modal-title" id="formModalLabel1" *ngIf="!isCreate">Edit Flight</h4>-->
        <!--</div>-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="serviceModalLabel">Flight Details</h4>
        </div>
        <form class="form-horizontal" role="form">
          <div class="modal-body">
            <div class="form-group">
              <div class="col-sm-2">
                <label for="flightNo" class="control-label">Flight No.</label>
              </div>
              <div class="col-sm-4">
                <input type="text" name="flightNo" id="flightNo" class="form-control" [(ngModel)]='flight.flightNo' placeholder="Flight No." [disabled]="true">
              </div>
              <div class="col-sm-2">
                <label for="departDate" class="control-label">Depart Date</label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="departDate" id="departDate" [(ngModel)]='flight.date' placeholder="Departure Date" data-inputmask="'alias': 'date'" [disabled]="true">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="depart" class="control-label">Departure</label>
              </div>
              <div class="col-sm-4">
                <input type="text" name="depart" id="depart" class="form-control" [(ngModel)]='flight.departure' placeholder="Departure" [disabled]="true">
              </div>
              <div class="col-sm-2">
                <label for="landing" class="control-label">Landing</label>
              </div>
              <div class="col-sm-4">
                <input type="text" name="landing" id="landing" class="form-control" [(ngModel)]='flight.landing' placeholder="Landing" [disabled]="true">
              </div>
            </div>
            <!--<div class="form-group">-->
              <!--<div class="col-sm-3">-->
                <!--<label for="ccs" class="control-label">Cabin Crew Supervisor</label>-->
              <!--</div>-->
              <!--<div class="col-sm-9">-->
                <!--<select id="ccs" name="ccs" [(ngModel)]='flight.crew' class="form-control">-->
                  <!--<option value="{{cc.id}}" *ngFor="let cc of crew">{{cc.name}}</option>-->

                <!--</select>-->
              <!--</div>-->
            <!--</div>-->
            <div class="form-group">
              <div class="col-sm-2">
                <label for="depart" class="control-label">Cabin Crew</label>
              </div>
              <div class="col-sm-4">
                <input type="text" name="crew" id="crew" class="form-control" [(ngModel)]='flight.crew' placeholder="Crew" [disabled]="true">
              </div>
              <div class="col-sm-3">
                <label for="paxload" class="control-label">Passenger Loading</label>
              </div>
              <div class="col-sm-9">
                <input type="number" name="paxload" id="paxload" class="form-control" placeholder="Number of Passengers" [disabled]="true">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Done</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- END FLIGHT MODAL MARKUP -->

  <!-- BEGIN SIMPLE MODAL MARKUP -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="simpleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="simpleModalLabel">Removing Service</h4>
        </div>
        <div class="modal-body">
          <p>Do you want to remove this service information?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- END SIMPLE MODAL MARKUP -->

</section>
