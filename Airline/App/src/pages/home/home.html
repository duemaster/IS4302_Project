<ion-header>
  <ion-navbar>
    <ion-title>Flight Service</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-5>
        <ion-card class="departure">
          <ion-card-content>
            <p class="label">Departure</p>
            <p class="place">SIN</p>
            <p class="time">8:20a.m.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-5>
        <ion-card class="landing">
          <ion-card-content>
            <p class="label">Landing</p>
            <p class="place">CAN</p>
            <p class="time">12:20p.m.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      Ground Handling Agent: SATS
    </ion-list-header>
    <ion-item>Business Meal 20 sets</ion-item>
    <ion-item>Economic Meal 270 sets</ion-item>
    <ion-item>Pillow/Blanket 300 sets</ion-item>
    <ion-item>Ear Piece 300 sets</ion-item>
    <ion-item>Newspaper 100 sets</ion-item>
    <ion-item>
      <button ion-button color="primary" round>Confirm Service</button>
    </ion-item>
  </ion-list>

</ion-content>
