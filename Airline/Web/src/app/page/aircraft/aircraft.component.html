<section>
  <div class="section-body contain-lg">
    <!-- BEGIN INTRO -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-primary">Aircraft Management</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-container mat-elevation-z8">
          <div class="table-header">
            <div class="row">
              <div class="col-lg-7 col-md-7 col-sm-12">
                <h3 style="color: grey">Aircraft List</h3>
              </div>
              <div class="col-lg-5 col-md-5 col-sm-12">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
            </div>
          </div>

          <mat-table #table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> Series No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <!-- Model Column -->
            <ng-container matColumnDef="Model">
              <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
            </ng-container>

            <!-- Manufacturer Column -->
            <ng-container matColumnDef="PaxCapacity">
              <mat-header-cell *matHeaderCellDef> Manufacturer </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.passengerCapacity}} </mat-cell>
            </ng-container>

            <!-- Cargo Capacity Column -->
            <ng-container matColumnDef="CargoCapacity">
              <mat-header-cell *matHeaderCellDef> Cargo Capacity/ton </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.cargoCapacity}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Option">
              <mat-header-cell *matHeaderCellDef> Option</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#formModal" (click)="update(element)">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#deleteModal" (click)="update(element)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </mat-cell>
            </ng-container>



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
        <div class="generateBtn">

          <button type="button" class="btn ink-reaction btn-raised btn-primary" data-toggle="modal"
                  data-target="#formModal" (click)="create()">
            Add Aircraft
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- BEGIN FORM MODAL MARKUP -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="formModalLabel" *ngIf="isCreate">Add Aircraft</h4>
          <h4 class="modal-title" id="formModalLabel1" *ngIf="!isCreate">Edit Aircraft</h4>
        </div>
        <form class="form-horizontal" role="form">
          <div class="modal-body">
            <div class="form-group">
              <div class="col-sm-3">
                <label for="seriesId" class="control-label">Series ID</label>
              </div>
              <div class="col-sm-9">
                <input type="text" name="seriesId" id="seriesId" class="form-control" [(ngModel)]="aircraft.id" placeholder="Series ID">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="model" class="control-label">Model</label>
              </div>
              <div class="col-sm-9">
                <input type="text" name="model" id="model" class="form-control" [(ngModel)]="aircraft.model" placeholder="Model">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="paxCap" class="control-label">Passenger Capacity</label>
              </div>
              <div class="col-sm-9">
                <input type="number" name="paxCap" id="paxCap" class="form-control" [(ngModel)]="aircraft.passengerCapacity" placeholder="Pax Capacity">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="cargo" class="control-label">Cargo Capacity</label>
              </div>
              <div class="col-sm-9">
                <input type="number" name="cargo" id="cargo" class="form-control" [(ngModel)]="aircraft.cargoCapacity" placeholder="Cargo Capacity/ton">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="processAircraft()">Done</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- END FORM MODAL MARKUP -->

  <!-- BEGIN SIMPLE MODAL MARKUP -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="simpleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="simpleModalLabel">Removing Aircraft</h4>
        </div>
        <div class="modal-body">
          <p>Do you want to remove this aircraft information?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteAircraft()">Yes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- END SIMPLE MODAL MARKUP -->

</section>
