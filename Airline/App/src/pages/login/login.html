
<ion-content>
<ion-card class="card-background-page">
  <img src="../../assets/imgs/login.jpg"/>
  <div class="card-title">Welcome</div>
  <div class="card-subtitle">Please Login</div>

</ion-card>

  <ion-grid class="login">
    <ion-row>
      <ion-col col-2> </ion-col>
      <ion-col col-8>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <button ion-button color="dark" round>Login</button>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-2> </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
