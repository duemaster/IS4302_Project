<section>
    <div class="section-body contain-lg">
        <!-- BEGIN INTRO -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-primary">Staff Management</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="table-container mat-elevation-z8">
                    <div class="table-header">
                        <div class="row">
                            <div class="col-lg-7 col-md-7 col-sm-12">
                                <h3 style="color: grey">Staff List</h3>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-12">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>


                    <mat-table #table [dataSource]="dataSource">

                        <!-- ID Column -->
                        <ng-container matColumnDef="Staff Id">
                            <mat-header-cell *matHeaderCellDef> Staff Id</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
                        </ng-container>

                        <!-- Role Column -->
                        <ng-container matColumnDef="Role">
                            <mat-header-cell *matHeaderCellDef> Role</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.role}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Option">
                            <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#formModal"
                                        (click)="update(element)">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#deleteModal"
                                        (click)="update(element)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </mat-cell>
                        </ng-container>


                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #paginator
                                   [pageSize]="10"
                                   [pageSizeOptions]="[5, 10, 20]"
                                   [showFirstLastButtons]="true">
                    </mat-paginator>
                </div>
                <div class="generateBtn">

                    <button type="button" class="btn ink-reaction btn-raised btn-primary" data-toggle="modal"
                            data-target="#formModal" (click)="create()">
                        Add Staff
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- BEGIN FORM MODAL MARKUP -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="formModalLabel1">{{this.isCreate ? "Add Staff" : "Edit Staff"}}</h4>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="name" class="control-label">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="staff.name"
                                       placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="password" class="control-label">Password</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="password" name="password" id="password" class="form-control"
                                       [(ngModel)]="staff.password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="role" class="control-label">Role</label>
                            </div>
                            <div class="col-sm-9">
                                <select id="role" name="role" class="form-control" [(ngModel)]="staff.role">
                                    <option value="OFFICER">Officer</option>
                                    <option value="STAFF">Cabin Crew</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="processStaff()">
                            Done
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- END FORM MODAL MARKUP -->
    <!-- BEGIN SIMPLE MODAL MARKUP -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="simpleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="simpleModalLabel">Removing Staff</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to remove this staff information?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="deleteStaff()">Yes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- END SIMPLE MODAL MARKUP -->

</section>
