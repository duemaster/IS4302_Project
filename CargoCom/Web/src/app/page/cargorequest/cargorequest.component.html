<section>
  <div class="section-body contain-lg">
    <!-- BEGIN INTRO -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-primary">Cargo Request Management</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">

        <div class="table-container mat-elevation-z8">
          <div class="table-header">
            <div class="row">
              <div class="col-lg-7 col-md-7 col-sm-12">
                <h3 style="color: grey">Cargo Request List</h3>
              </div>
              <div class="col-lg-5 col-md-5 col-sm-12">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
            </div>
          </div>

          <mat-table #table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="Owner">
              <mat-header-cell *matHeaderCellDef> Cargo Owner </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
            </ng-container>

            <!-- Manufacturer Column -->
            <ng-container matColumnDef="Departure">
              <mat-header-cell *matHeaderCellDef> Departure </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.origin}} </mat-cell>
            </ng-container>

            <!-- Cargo Capacity Column -->
            <ng-container matColumnDef="Destination">
              <mat-header-cell *matHeaderCellDef> Destination </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
            </ng-container>

            <!-- Cargo Capacity Column -->
            <ng-container matColumnDef="DeliveryDate">
              <mat-header-cell *matHeaderCellDef> Expected Delivery Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.lateDepartureTime}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Option">
              <mat-header-cell *matHeaderCellDef> Accept Request</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-default" data-toggle="modal" data-target="#serviceModal">
                  <span class="md md-flight"></span>
                </button>
              </mat-cell>
            </ng-container>



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true">
          </mat-paginator>
        </div>

      </div>
    </div>
  </div>

  <!-- BEGIN SERVICE  MODAL MARKUP -->
  <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="serviceModalLabel">Assign Flight</h4>
        </div>
        <form class="form-horizontal" role="form">
          <div class="modal-body">
            <table class="table no-margin">
              <thead>
              <tr>
                <th>Flight List</th>
              </tr>
              </thead>
              <tbody>
              <td>
                <div class="col-sm-7">
                  <select id="flight" name="flight" class="form-control" [(ngModel)]="cargorequest.flight">
                    <option *ngFor="let flight of availFlight" value=flight>{{flight.flightNo}}</option>
                  </select>
                </div>
              </td>
              </tbody>
            </table>
          </div><!--end .col -->

          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- END SERVICE MODAL MARKUP -->



</section>
