<ion-header>
  <ion-navbar color="white">
    <ion-title id="pageTitle">DETAILS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="./assets/imgs/cake.jpg">

  <div class="ionContentDiv">
    <h3 class="title">{{service.type}} Service</h3>
    <span class="GHA">{{service.companyName}} (GHA)</span>
    <br>
    <br>
    <hr>

    <p class="description">
      {{service.description}}
    </p>
    <br>

  </div>

  <!--Requester Actions-->
  <div class="submitDiv" padding *ngIf="service.status=='APPROVED'">
    <button block class="submit" (click)="callTransaction(true)">CONFIRM</button>
    <div tappable (click)="callTransaction(false)">
      Reject this service
    </div>
  </div>

</ion-content>
