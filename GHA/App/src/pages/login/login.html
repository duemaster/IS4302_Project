
<ion-content padding>

  <div class="image">
    <div class="cover">

      <p class="title">SATS GHA</p>
      <p class="name">A Great Way to Serve</p>

    </div>
  </div>

  <form class="form">

    <ion-item>
      <ion-label><i class="fa fa-envelope"></i> User Name </ion-label>
      <ion-input type="text" name="userName" [(ngModel)]="userName"  placeholder="Your User Name" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><i class="fa fa-lock"></i> PASSWORD</ion-label>
      <ion-input type="password"  name="password" [(ngModel)]="password" placeholder="Your Password" required="true"></ion-input>
    </ion-item>
    <div  class="errorDiv" paddding>
      {{errorMessage}}
    </div>

    <br>
    <br>
    <div class="submitDiv" padding>
      <button block class="submit" type="submit" (click)="login()">SIGN IN</button>
      <div tappable (click)="contact()">
        Not have an account?
      </div>
    </div>
  </form>
</ion-content>
